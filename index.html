<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Drawing Amoung Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="CustomizationContainer">
        <div class="options">
          <div class="optionContainer option-selected">
            <p>Color</p>
          </div>
          <div class="optionContainer">
            <p>Hat</p>
          </div>
          <div class="optionContainer">
            <p>Pet</p>
          </div>
          <div class="optionContainer">
            <p>Skin</p>
          </div>
          <div class="optionContainer">
            <p>Game</p>
          </div>
        </div>
        <div class="playerView">
          <div class="player">
            <div class="back"></div>
            <div class="player-body">
              <div class="head">
                <div class="glass"></div>
              </div>
              <div class="legs">
                <div class="leg"></div>
                <div class="middleOfTheLegs"></div>
                <div class="leg"></div>
              </div>
            </div>
            <div class="shadow"></div>
          </div>
        </div>
        <div class="panel">
          <div class="colors">
            <button class="color red #c3110e"></button>
            <button class="color blue #112ed2"></button>
            <button class="color green #0f7f2b"></button>
            <button class="color pink #ed54bc"></button>
            <button class="color orange #f47d10"></button>
            <button class="color yellow #f6f754"></button>
            <button class="color black #40474d"></button>
            <button class="color white #d8e0f3"></button>
            <button class="color purple #6d30bc selected"></button>
            <button class="color brown #71491e"></button>
            <button class="color cyan #39fee2"></button>
            <button class="color light-green #53f13b"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
